<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main>
    <article class="card">
        <div class="card__header">
            <img src="images/illustration-hero.svg" alt="hero" aria-hidden="true"/>
        </div>
        <div class="card__body">
            <h1 class="title">Order Summary</h1>

            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="plan__box">
                <div class="plan__box__left">
                    <img src="images/icon-music.svg" alt="music" aria-hidden="true">
                    <div class="details">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="plan__box__right">
                    Change
                </div>
            </div>
            <div class="card__footer">
                <button class="pay">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </article>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alejandro Gonz√°lez Osorio</a>.
    </div>
</main>
</body>
</html>
